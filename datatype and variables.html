<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype and Variable in JavaScript  </title>
</head>
<body>
    <p>Variable is a Placeholder that can store a particular type of data and it's value can change</p>
    <p>Data Type tells the variable about what kind of data it can store </p>
    <p> Javascrript is a dynamically typed language ,in which data type is inferred by the JS engine while execution</p>
    <script>
      var num1 = 52;
      console.log(num1); 
      num1=29;
      console.log(typeof(num1));
      console.log(num1);
      num1='Javascript';
      console.log(num1);
      console.log(typeof(num1));
      num1= false;
      console.log(num1);
      console.log(typeof(num1));
      var num2;
      console.log(num2);
      console.log(typeof(num2));

    </script>
</body>
</html>
